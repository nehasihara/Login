<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Test Result</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Your IQ Score</h1>
    <p>Your IQ score is: <strong>{{ iq_score }}</strong></p>

    <canvas id="iqChart" width="400" height="200"></canvas>

    <script>
        var ctx = document.getElementById('iqChart').getContext('2d');
        var iqChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Your IQ'],
                datasets: [{
                    label: 'IQ Score',
                    data: [{{ iq_score }}],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
