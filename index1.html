<!DOCTYPE html>
<html lang="en">
<head>

    <title>IQ Test Labs</title>
    <link rel="stylesheet" href="style.css">

<body>

        <div class="logo">
            <img src="image4.png" alt="IQ Gauge Logo">

            <ul>
